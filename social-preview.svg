<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements - left side code motif -->
  <g opacity="0.15" fill="#ffffff">
    <rect x="40" y="80" width="300" height="8" rx="4"/>
    <rect x="40" y="110" width="250" height="8" rx="4"/>
    <rect x="40" y="140" width="280" height="8" rx="4"/>
    <rect x="40" y="180" width="200" height="8" rx="4"/>
    <rect x="40" y="210" width="260" height="8" rx="4"/>
    <rect x="40" y="240" width="230" height="8" rx="4"/>
    
    <rect x="40" y="320" width="240" height="8" rx="4"/>
    <rect x="40" y="350" width="280" height="8" rx="4"/>
    <rect x="40" y="380" width="200" height="8" rx="4"/>
    
    <rect x="40" y="460" width="260" height="8" rx="4"/>
    <rect x="40" y="490" width="220" height="8" rx="4"/>
    <rect x="40" y="520" width="270" height="8" rx="4"/>
  </g>
  
  <!-- Book/Document icon -->
  <g transform="translate(430, 180)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="url(#accentGradient)"/>
    <rect x="10" y="10" width="100" height="140" rx="4" fill="#ffffff" opacity="0.2"/>
    <line x1="25" y1="40" x2="95" y2="40" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="70" x2="95" y2="70" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="100" x2="75" y2="100" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="130" x2="85" y2="130" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="420" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="start">
    PromptDoc
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="470" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#e0f2fe" text-anchor="start">
    AI Documentation Prompt Builder
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="530" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="#0ea5e9" text-anchor="start">
    Generate structured prompts for better docs
  </text>
</svg>
